# docker-compose.yml
version: '3.8'

services:
  # Aplicações
  java-app:
    build: ./java-app
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - app-network

  python-app:
    build: ./python-app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - app-network

  # Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  # Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - java-app
      - python-app
    networks:
      - app-network

  # Observabilidade
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  grafana-data: