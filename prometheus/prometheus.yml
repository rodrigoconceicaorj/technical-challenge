global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert-rules.yml"

scrape_configs:
  - job_name: 'java-app'
    static_configs:
      - targets: ['java-app:8080']
    metrics_path: '/actuator/prometheus'

  - job_name: 'python-app'
    static_configs:
      - targets: ['python-app:8000']
    metrics_path: '/metrics'

  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
    metrics_path: '/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: '/metrics'